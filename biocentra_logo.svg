
<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text-main { font: bold 30px sans-serif; fill: white; }
    .text-sub { font: 20px sans-serif; fill: #CCCCCC; }
    .dna-path { fill: none; stroke: #00BFFF; stroke-width: 4; }
    .bg { fill: #0A0A23; }
  </style>
  <rect width="100%" height="100%" class="bg"/>
  <!-- DNA Helix Icon -->
  <g transform="translate(50,50)">
    <path class="dna-path" d="M20,0 C10,20 10,40 20,60 C30,80 30,100 20,120" />
    <path class="dna-path" d="M40,0 C30,20 30,40 40,60 C50,80 50,100 40,120" />
    <line x1="20" y1="0" x2="40" y2="0" stroke="#00BFFF" stroke-width="2"/>
    <line x1="20" y1="30" x2="40" y2="30" stroke="#00BFFF" stroke-width="2"/>
    <line x1="20" y1="60" x2="40" y2="60" stroke="#00BFFF" stroke-width="2"/>
    <line x1="20" y1="90" x2="40" y2="90" stroke="#00BFFF" stroke-width="2"/>
    <line x1="20" y1="120" x2="40" y2="120" stroke="#00BFFF" stroke-width="2"/>
  </g>
  <!-- Text -->
  <text x="130" y="90" class="text-main">BIOCENTRA</text>
  <text x="130" y="130" class="text-sub">HOLDINGS</text>
</svg>
